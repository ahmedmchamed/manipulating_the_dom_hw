<!DOCTYPE html>
    <head lang="en" dir="ltr">
        <meta charset="utf-8">
        <title>Destiny Expansions</title>
        <script src="js/app.js"></script>
        <link src="stylesheet" type="text/css" media="screen" href="css/style.css" />
    </head>
    <body>
        <h2 id="main-heading">You can choose some of your favourite items in Destiny</h2>
        
        <form id="destiny-favourites-form">
            <p>Do you have any favourite characters?</p>
            <div id="destiny-form-characters"></div>
            <p>Any favourite raids?</p>
            <div id="destiny-form-raids"></div>
            <p>Any favourite weapons?</p>
            <div id="destiny-form-weapons">
                <input type="radio" id="gjallarhorn" name="destiny-weapons" value="gjallarhorn">
                <label for="gjallarhorn">Gjallarhorn</label>
                <input type="radio" id="graviton-lance" name="destiny-weapons" value="graviton-lance">
                <label for="graviton-lance">Graviton Lance</label>
                <input type="radio" id="hawkmoon" name="destiny-weapons" value="hawkmoon">
                <label for="hawkmoon">Hawkmoon</label>
            </div>
            <p></p>
            <button type="submit" id="destiny-favourites-form-submit">Submit</button>
        </form>
        
        <p id="destiny-favourites-form-result-paragraph"></p>
        <ul id="destiny-favourites-form-result-list"></ul>
        
        <h2 id="destiny-1-heading">Your favourite expansions from Destiny 1</h2>
        <p>Enter how many items you would like to add.</p>
        <button id="destiny-1-expansion-fields" type="button">Add field</button>
        <div id="destiny-1-expansions"></div>
        <div id="destiny-1-expansions-result"> </div>
    </body>
</html>
