<!DOCTYPE html>
    <head lang="en" dir="ltr">
        <meta charset="utf-8">
        <title>Destiny Expansions</title>
        <script src="js/app.js"></script>
        <link src="stylesheet" type="text/css" media="screen" href="css/style.css" />
    </head>
    <body>
        <h2 id="destiny-1-heading">Your favourite expansions from Destiny 1</h2>

        <p>Enter how many items you would like to add:</p>

        <button id="destiny-1-expansion-fields" type="button">Add field</button>

        <div id="destiny-1-expansions"></div>

        <p id="destiny-1-expansions-result"></p>

        <h2 id="destiny-2-heading">Your favourite expansions from Destiny 2</h2>

        <p>Enter how many items you would like to add:</p>

        <input id="destiny-2-expansion-fields" type="number">

        <div id="destiny-2-expansions"></div>

        <h2 id="destiny-weapons">Any favourite weapons?</h2>

        <p>Add enough fields for your favourites:</p>

        <input id="destiny-weapons-fields" type="number">

        <div id="destiny-weapons"></div>
    </body>
</html>
